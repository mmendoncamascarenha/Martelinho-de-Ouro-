<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- Impedir execução de scripts externos ou não autorizados -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>

<body>
    <div class="container">
        <form id="frmClient" class="mt-2 row g-3">
            <!-- Buscar cliente -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchClient" maxlength="30" spellcheck="false">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="btnRead" onclick="searchClient()">Buscar</button>
            </div>

            <hr class="my-4 border border-primary border-1">

            <!-- Nome do Cliente -->
            <div class="col-md-8">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNameClient" spellcheck="false" maxlength="30" required>
            </div>

            <!-- CPF -->
            <div class="col-md-2">
                <label for="inputCPFClient" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputCPFClient" spellcheck="false" maxlength="15" required>
            </div>

            <!-- E-mail -->
            <div class="col-md-6">
                <label for="inputEmailClient" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmailClient" spellcheck="false" maxlength="15">
            </div>

            <!-- Telefone -->
            <div class="col-md-3">
                <label for="inputTelefoneClient" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputTelefoneClient" spellcheck="false" maxlength="15">
            </div>

            <!-- CEP -->
            <div class="col-md-2">
                <label for="inputCEPClient" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputCEPClient" spellcheck="false" maxlength="9" required>
            </div>

            <!-- Logradouro -->
            <div class="col-md-6">
                <label for="inputAddressClient" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="inputAddressClient" spellcheck="false" maxlength="30" required>
            </div>

            <!-- Número -->
            <div class="col-md-3">
                <label for="inputNumberClient" class="form-label">Número</label>
                <input type="text" class="form-control" id="inputNumberClient" spellcheck="false" maxlength="5" required>
            </div>

            <!-- Complemento -->
            <div class="col-md-3">
                <label for="inputComplementClient" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="inputComplementClient" spellcheck="false" maxlength="12">
            </div>

            <!-- Bairro -->
            <div class="col-md-5">
                <label for="inputburghClient" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputburghClient" spellcheck="false" maxlength="30" required>
            </div>

            <!-- Cidade -->
            <div class="col-md-4">
                <label for="inputCityClient" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCityClient" spellcheck="false" maxlength="30" required>
            </div>

            <!-- UF -->
            <div class="col-md-3">
                <label for="uf" class="form-label">Unidade Federativa</label>
                <select class="form-select" id="uf" name="uf">
                    <option value="">Selecione uma UF</option>
                    <option value="SP">SP - São Paulo</option>
                    <option value="RJ">RJ - Rio de Janeiro</option>
                    <option value="MG">MG - Minas Gerais</option>
                    <option value="ES">ES - Espírito Santo</option>
                </select>
            </div>

            <!-- Botões -->
            <div class="mt-5">
                <button type="submit" class="btn btn-success" id="btnCreate">Adicionar</button>
                <button type="submit" class="btn btn-warning" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Excluir</button>
                <button type="reset" class="btn btn-secondary" id="btnReset" onclick="resetform()">Resetar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>
    <script>
        function resetform() {
            document.getElementById("frmClient").reset();
        }
    </script>
</body>
</html>
