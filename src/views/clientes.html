<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- Impedir execução de scripts externos ou não autorizados -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Cadastro de Clientes</h1>
        <form id="frmClient" class="mt-2 row g-3">
            <!-- Buscar cliente -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchClient" maxlength="30" spellcheck="false">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="btnRead" onclick="buscarCliente()">Buscar</button>
            </div>
            <!--LINHA-->
            <hr class="my-4 border border-primary border-1">

            <!--ID do cliente(oculto)-->
            <input type="text" id="idClient">

            <!-- Nome do Cliente -->
            <div class="col-md-8">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNameClient" spellcheck="false" maxlength="26" >
            </div>

            <!-- CPF -->
            <div class="col-md-2">
                <label for="inputCPFClient" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputCPFClient" spellcheck="false" maxlength="15" required>
            </div>

            <!-- E-mail -->
            <div class="col-md-6">
                <label for="inputEmailClient" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmailClient" spellcheck="false" maxlength="30" required>
            </div>

            <!-- Telefone -->
            <div class="col-md-3">
                <label for="inputPhoneClient" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputPhoneClient" spellcheck="false" maxlength="15" required>
            </div>

            <!-- CEP -->
            <div class="col-md-2">
                <label for="inputCEPClient" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputCEPClient" spellcheck="false" maxlength="9"  onblur="buscarCEP()" required>
            </div>

            <!-- Logradouro -->
            <div class="col-md-6">
                <label for="inputAddressClient" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="inputAddressClient" spellcheck="false" maxlength="30" >
            </div>

            <!-- Número -->
            <div class="col-md-3">
                <label for="inputNumberClient" class="form-label">Número</label>
                <input type="text" class="form-control" id="inputNumberClient" spellcheck="false" maxlength="5" required>
            </div>

            <!-- Complemento -->
            <div class="col-md-3">
                <label for="inputComplementClient" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="inputComplementClient" spellcheck="false" maxlength="12">
            </div>

            <!-- Bairro -->
            <div class="col-md-5">
                <label for="inputNeighborhoodClient" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputNeighborhoodClient" spellcheck="false" maxlength="30" required>
            </div>

            <!-- Cidade -->
            <div class="col-md-4">
                <label for="inputCityClient" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCityClient" spellcheck="false" maxlength="30" required>
            </div>

            <!-- UF -->
            <div class="col-md-3">
                <label for="uf" class="form-label">Unidade Federativa</label>
                <select class="form-select" id="inputUfClient" name="uf" >
                    <option value="">Selecione uma UF</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </div>

            <!-- Botões -->
            <div class="mt-5">
                <button type="submit" class="btn btn-success" id="btnCreate" >Adicionar</button>
                <button type="submit" class="btn btn-warning" id="btnUpdate" >Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete" onclick="excluirCliente()">Excluir</button>
                <button type="reset" class="btn btn-secondary" id="btnReset" onclick="resetForm()"></button>
            </div>
        </form>
    </div>

    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>
    <script>
        function resetForm() {
            document.getElementById("frmClient").reset();
        }
        
    </script>
     <script src="rendererCliente.js"></script>
</body>
</html>
